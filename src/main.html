<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOs - 3D Visualization</title>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.ico" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #3d-container {
            width: 80%;
            height: 50vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 768px) {
            #3d-container {
                height: 60vh;
            }
            footer {
                font-size: 0.9rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-nav .nav-link {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 576px) {
            #3d-container {
                height: 50vh;
            }
            footer {
                padding: 1rem 0;
            }
            .navbar-brand {
                font-size: 1rem;
            }
            .navbar-nav .nav-link {
                font-size: 0.8rem;
            }
            .navbar-nav {
                text-align: center;
            }
        }
        .navbar {
            position: relative;
            top: 0px;
        }
        #neo-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #dateRangeForm {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-black">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.gif" alt="" width="50" height="50">NEos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" style="color:white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" style="color:rgb(226, 226, 226)">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planet.html" style="color:rgb(226, 226, 226)">NEOs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          models
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="solar.html">solar Map</a></li>
                          <li><a class="dropdown-item" href="neo.html">NEo Map</a></li>
                          <li><a class="dropdown-item" href="main.html">solar + Neo Map</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <!-- Date Range Selection Form -->
    <div id="dateRangeForm">
        <h5>Select Date Range</h5>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" class="form-control mb-2" required />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" class="form-control mb-2" required />
        <button id="fetchData" class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
    </div>

    <!-- 3D Visualization Container -->
    <div id="3d-container"></div>
    <div id="neo-info"></div>

    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
        <p>&copy; 2024 NEos. All rights reserved.</p>
    </footer>

    <!-- Bootstrap and Scripts -->
    <script type="module" src="/main.js"></script>   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
</body>
</html>
